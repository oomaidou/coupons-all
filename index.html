<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优惠券合集</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>每日优惠精选</h1>
        <p>为您聚合全网热门优惠券</p>
    </header>

    <div class="tabs">
        <div class="tab-link active" onclick="openPlatform(event, 'meituan')">
            <img src="meituan/meituan.png" alt="美团" class="tab-icon">
            <span>美团</span>
        </div>
        <div class="tab-link" onclick="openPlatform(event, 'eleme')">
            <img src="eleme/eleme.png" alt="饿了么" class="tab-icon">
            <span>饿了么</span>
        </div>
        <div class="tab-link" onclick="openPlatform(event, 'jingdong')">
            <img src="jd/jd.png" alt="京东" class="tab-icon">
            <span>京东</span>
        </div>
    </div>

    <main>
        <div id="meituan" class="tab-content" style="display: block;"></div>
        <div id="eleme" class="tab-content"></div>
        <div id="jingdong" class="tab-content"></div>
    </main>

    <footer>
        <p>优惠信息每日更新</p>
    </footer>

    <script src="script.js"></script>
    <script src="coupon-renderer.js"></script>
</body>
</html>
